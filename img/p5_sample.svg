The application was well-received amongst my class" class="cls-6" transform="translate(257 7165)"><tspan x="0" y="18">For my final project for DMA 28: Interactivity, I created a drawing interface </tspan><tspan x="0" y="47">designed for English learners and autistic children using a Javascript </tspan><tspan x="0" y="76">speech recognition/synthesis library called p5.speech. </tspan><tspan x="0" y="105"></tspan><tspan x="0" y="134">The application was well-received amongst my classmates, many of whom </tspan><tspan x="0" y="163">are ESL students themselves. I was inspired to continue improving upon </tspan><tspan x="0" y="192">this idea, hopefully creating a product that solves the common struggles </tspan><tspan x="0" y="221">between foreign language learners and those with impaired </tspan><tspan x="0" y="250">communication. </tspan></text>
